    <title>Proyecto Cronómetro JS</title>


    <link rel="icon" type="image/png" href="img/js.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">

<body>
  <!-- Titulo -->
		<section class="title">
			<div class="conteiner-title">
				<h1>CRONÓMETRO - JS</h1>
			</div>
		</section> 
	<!-- Fin del titulo -->

	<!-- Cronómetro -->
	<main class="conteiner">
		<div class="circle">
			<div id="stopwatch" class="stopwatch">00:00</div>
			<div class="buttons">
				<div class="stop" onclick="stop()"></div>
				<div id="play-pause" class="paused" onclick="playPause()"></div>
			</div>
		</div>

		<div id="seconds-sphere" class="seconds-sphere"></div>
	</main>
	<!-- Fin del Cronómetro -->

	<script src="js/main.js"></script>
</body>
</html>
